<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/main.css">
    
</head>
<body>
 
    <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
        <!-- Playlist Btn -->
            <i class="fas fa-list playlist-btn"></i>
        <!-- Header -->
        <header>
        <h4>Now playing</h4>
        </header>

        <!-- CD -->
        <div class="cd">
        <div class="cd-thumb" style="background-image: url('./assets/img/bangkieu.jpg')">
        </div>
        </div>

        <!-- Song Name -->
        <header>
            <h2> Cơn mơ băng giá</h2> 
            <h3> Bằng Kiều</h3>  
        </header>
        
        <!-- Control -->
        < class="control">
        <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
            <i class="fas fa-random"></i>
        </div>
        <div>
            
        </div>
        </div>

        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
        <div class="progress-time">
            <div class="progress-start">00:00</div>
            <div class="progress-duration">3:39</div>
        </div>
        <div class="volume-control">
            <i class="fas fa-volume-up volume-icon"></i>
            <input id="volume" class="volume" type="range" value="100" step="1" min="0" max="100">
        </div>
        <audio id="audio" src=""></audio>
    </div>

    <!-- Playlist -->
    <div class="playlist">
        <div class="song">
            <div class="thumb" style="background-image: url('./assets/img/djhoan.jpg')">
            </div>
            <div class="body">
                 <h3 class="title">Yêu em dài lâu</h3>
                 <p class="author"> Dj Hoàn Khúc</p>
            </div>
            <div class="option">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
        <div class="song">
            <div class="thumb" style="background-image: url('./assets/img/phutbandau.jpg')">
            </div>
            <div class="body">
                <h3 class="title">Như những phút ban đầu</h3>
                <p class="author"> Bác sĩ Hải</p>
            </div>
            <div class="option">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
        <div class="song">
            <div class="thumb" style="background-image: url('./assets/img/xedap.PNG')">
            </div>
            <div class="body">
                <h3 class="title"> Xe đạp</h3>
                <p class="author"> Thùy Chi</p>
            </div>
            <div class="option">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
    </div>
    </div>

    <!-- JS -->
    <script src="assets/app.js"></script>


</body>
</html>
